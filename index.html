<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <title>BMI Calculator</title>
  </head>
  <body style="background-color: #212121;">
   
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p><label>Height in CM: </label><input type="text" id="height" placeholder="Enter Weight..."/></p>
        <p><label>Weight in KG: </label><input type="text" id="weight" placeholder="Enter Weight..." /></p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide :-</h3>
          <li>Under Weight = Less than 18.6</li>
          <li>Normal Range = 18.6 and 24.9</li>
          <li>Overweight = Greater than 24.9</li>
        </div>
      </form>
    </div>
        <script src="script.js"></script>
  </body>
</html>
